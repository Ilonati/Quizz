<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FLE_Inscription</title>
        <link rel="stylesheet" href="inscrire.css" />
        <script src="inscrire.js"></script>
    </head>

    <body>
        <div class="container">
            <a href="index.html" class="link">
                <h1 class="title">Français Langues étrangère</h1>
            </a>

            <h2 class="subtitle">FLE</h2>

            <div class="card">
                <div class="card-header" aria-label="Formulaire d'inscription">Bienvenue</div>

                <form id="signup-form">
                    <input type="text" id="username" placeholder="Pseudonyme" aria-label="Pseudonyme" required />
                    <input type="text" id="prenom" placeholder="Prénom" aria-label="Prénom" required />
                    <input type="text" id="nom" placeholder="Nom" aria-label="Nom" required />
                    <input type="email" id="email" placeholder="Email" aria-label="Email" required />
                    <input type="password" id="mot_de_passe" placeholder="Mot de passe" aria-label="Mot de passe"
                        required />

                    <button type="submit">S'inscrire</button>

                </form>
            </div>
        </div>

        <footer id="footer">
            <div class="footer-bubbles">
                <div class="bubbles">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                    <span style="--i:4;"></span>
                    <span style="--i:5;"></span>
                </div>
                <p>&copy; 2025 Français Langues étrangère – Tous droits réservés</p>
            </div>
        </footer>
    </body>

</html>
